  0xB10:
    name: MdbState                # Required to put a name in.
    length: 8                     # Required to put a length in bit in. Should be 8, 16, 24, 32, 40 or 48 bit.
    comment: State of all mdbs if not the same on all mdbs inconsistant.
    default: 0                    # Default value
    choices: 
      0: "precharge"
      1: "levitaiton"
      2: "grounded"
      3: "save_to_approch"
      4: "precharge_done"
      255: "inconsistant"



  
  0xC00:
    name: FiducialRightCounter
    length: 16
    comment: Fiducial right stripe counter
    access: ro
    default: 0
  0xC01:
    name: FiducialLeftCounter
    length: 16
    comment: Fiducial left stripe counter
    access: ro
