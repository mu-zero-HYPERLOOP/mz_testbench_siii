  0xB00:
    name: CoolingPressure
    length: 16
    comment: IMU cooling pressure.
    access: ro
    default: -1.9
    conversion: {scale: 0.01, offset: -100}
  0xB01:
    name: ReservoirTemperature
    length: 16
    comment: Cooling Reservoir Temperature
    access: ro
    default: 80
    conversion: {scale: 0.01, offset: -100}
  0xB02:
    name: Magnet_1_Temperature
    length: 16
    comment: Magnet_1_Temperature
    access: ro
    default: 80
    conversion: {scale: 0.01, offset: -100}
  0xB04:
    name: Magnet_2_Temperature
    length: 16
    comment: Magnet_2_Temperature
    access: ro
