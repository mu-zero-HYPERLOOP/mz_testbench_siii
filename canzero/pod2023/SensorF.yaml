    length: 16
    comment: Internal temperature of IMU3.
    access: ro
    conversion: {scale: 0.01, offset: -100}
  0xA28: 
    name: IMU_AccelX
    length: 16
    comment: IMU accel X
    access: ro
    default: 0
    conversion: {scale: 0.01, offset: -100}
  0xA29: 
    name: IMU_AccelY
    length: 16
    comment: IMU accel y
    access: ro
    default: 0
