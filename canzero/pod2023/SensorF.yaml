    access: ro
    default: 0
    conversion: {scale: 0.01, offset: -100}


  0x910:
    name: SetReset
    length: 8
    comment: Reset the position of the encoder and IMU to zero.
    access: wo
    choices: {0: "None", 1: "Reset"}


